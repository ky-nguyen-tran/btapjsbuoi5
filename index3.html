<!DOCTYPE html>
<html>
<head>
    <title>Tính thuế thu nhập cá nhân</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Tính thuế thu nhập cá nhân</h1>
    <form>
        <label for="hoTen">Họ tên:</label>
        <input type="text" id="hoTen"><br><br>
        <label for="tongThuNhap">Tổng thu nhập năm:</label>
        <input type="number" id="tongThuNhap"><br><br>
        <label for="soNguoiPhuThuoc">Số người phụ thuộc:</label>
        <input type="number" id="soNguoiPhuThuoc"><br><br>
        <button type="button" onclick="tinhThue()">Tính thuế</button>
    </form>
    <br>
    <div id="ketQua"></div>

    <script>
        function tinhThue() {
            var tongThuNhap = document.getElementById("tongThuNhap").value;
            var soNguoiPhuThuoc = document.getElementById("soNguoiPhuThuoc").value;
            var thuNhapChiuThue = tongThuNhap - 4000000 - soNguoiPhuThuoc * 1600000;
            var thue;
            if (tongThuNhap <= 60000000) {
                thue = thuNhapChiuThue * 0.05;
            } else if (tongThuNhap <= 120000000) {
                thue = thuNhapChiuThue * 0.1;
            } else if (tongThuNhap <= 210000000) {
                thue = thuNhapChiuThue * 0.15;
            } else if (tongThuNhap <= 384000000) {
                thue = thuNhapChiuThue * 0.2;
            } else if (tongThuNhap <= 624000000) {
                thue = thuNhapChiuThue * 0.25;
            } else if (tongThuNhap <= 960000000) {
                thue = thuNhapChiuThue * 0.3;
            } else {
                thue = thuNhapChiuThue * 0.35;
            }
            document.getElementById("ketQua").innerHTML = "Thuế thu nhập cá nhân của " + document.getElementById("hoTen").value + " là: " + thue.toLocaleString() + " VNĐ";
        }
    </script>
</body>
</html>
